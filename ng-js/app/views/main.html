<section id="content">
<section class="yui3-g">

    <div class="yui3-u-2-3">
        <div id="welcome_box" class="dashboard_box">

            <div id="content_left_top_1">
                <h1>Welcome <a href="#">CRO 223</a></h1>

</section><!-- yui3-g -->

<section class="yui3-g">
<div class="yui3-u-1" style="display: inline-block;">
<div id="app_filters">
    <select ng-model="tag">
        <option value="">All</option>
        <option value="Favorite">My favorites</option>
        <option value="Banking">Banking</option>
        <option value="Investment">Investment</option>
        <option value="Admin">Admin</option>
        <option value="Audit">Audit / Reporting</option>
        <option value="Communication">Communication</option>
        <option value="Employee">Employee</option>
        <option value="IT">IT / Support</option>
        <option value="Website">EFG websites</option>
    </select>
    <input type="text" id="app_search" value="Search app" ng-model="query"/><i class="fa fa-search"></i>
</div>

<div id="apps_navigation">

<a ng-repeat="application in applications | filter:query | filter:tag:true" class="dashboard_app_link" href="app_view.html">
    <div class="dashboard_app dashboard_box">
        <i class="fa {{application.tags | favorite}}"></i>
        <div class="dashboard_app_icon">
            <div id="icones_{{application.code}}"></div>
        </div>
        <div class="dashboard_app_label">{{application.name}}</div>
    </div>
</a>

</div>
</div>
